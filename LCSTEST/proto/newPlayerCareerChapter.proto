syntax = "proto2";

// 球星生涯章节信息
message NewPlayerCareerChapterInfo {

	optional int32 chapterId = 1;
	// 当前阶段
	optional int32 stage = 2;
	// 当前阶段完成任务数
	optional int32 completeTaskNum = 3;
	// 0为未通关1为已通关
	optional int32 status = 4;
	// 当前阶段星数
	optional int32 starCount = 5;
	// 章节第一阶段通关情况
	optional int32 fistStageStatus = 6;
}