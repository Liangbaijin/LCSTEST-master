syntax = "proto2";

// 单个队伍的单战术项, 括号中是对应引擎中的战术项
// 1:进攻心态(心态);       2:传球风格(长传短传);      3:进攻重点(边路中路);  4:进攻模式(内切射门;把球做入禁区;有机会就射门;中路远射); 
// 5:防守模式(防守模式);   6:防守侵略性(防守侵略性);   7:防线位置(防守位置);  8:防守反击(防守反击); 
// 9:越位陷阱(越位陷阱)   10:自由度                  11:带球过人
message TeamTactics {

    required int32 type = 1;

    required string content = 2;
    
}